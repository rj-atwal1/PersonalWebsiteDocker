{% extends 'base.html' %}
{% block title %}Contact - Personal Webpage{% endblock %}
{% block header_h1 %}Contact{% endblock %}
{% block content %}
  <section>
    <h2>Get in Touch</h2>
    <p>Email: <a href="mailto:ratwal@iu.edu">ratwal@iu.edu</a></p>
    <p>LinkedIn: <a href="https://www.linkedin.com/in/ratwal1/">https://www.linkedin.com/in/ratwal1/</a></p>

    <h3>Contact form</h3>
    <form id="contact-form" action="{{ url_for('contact') }}" method="post">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="password">Password</label>
      <div style="display:flex;gap:8px;align-items:center;">
        <input id="password" name="password" type="password" minlength="8" placeholder="At least 8 characters" required style="flex:1">
        <button type="button" id="toggle-pw" class="btn" style="background:transparent;color:var(--sand);border:1px solid rgba(0,0,0,0.06);padding:6px 8px;border-radius:6px;">Show</button>
      </div>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit" class="btn">Send</button>
    </form>

    <p><a class="btn" href="mailto:ratwal@iu.edu">Email me</a></p>

    <script>
      // Toggle show/hide password
      const pw = document.getElementById('password');
      const toggle = document.getElementById('toggle-pw');
      toggle.addEventListener('click', () => {
        if (pw.type === 'password') { pw.type = 'text'; toggle.textContent = 'Hide'; }
        else { pw.type = 'password'; toggle.textContent = 'Show'; }
      });
    </script>
  </section>
{% endblock %}
